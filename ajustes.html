<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Beserva</title>
  </head>

  <body>
    <div class="container-fluid p-0">
      <header class="m-2">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <img src="assets/images/brand.png" id="imglogo" alt="logo" />
            <div class="d-flex d-md-none">
              <i class="bi bi-map m-2 fs-5"></i>
              <a href="notifications.html" class="text-black m-2"
                ><i class="bi bi-bell fs-5"> </i
              ></a>
              <button
                class="navbar-toggler border-0"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon text-black"></span>
              </button>
            </div>
            <div
              class="collapse navbar-collapse justify-content-center fw-bold"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="home.html"
                  >Inicio</a
                >
                <a class="nav-link" href="reservas-descubre.html">Descubre</a>
                <a class="nav-link" href="recursos.html">Recursos</a>
                <a class="nav-link" href="bookings-searchservice.html"
                  >Reservas</a
                >
              </div>
            </div>
            <div class="position-relative align-items-center d-none d-lg-flex">
              <button class="btn btn-link text-dark">
                <i class="bi bi-map fs-5"></i>
              </button>
              <button class="btn btn-link text-dark">
                <i class="bi bi-bell fs-5"></i>
              </button>
              <div class="dropdown">
                <button
                  class="btn btn-link text-dark dropdown-toggle text-decoration-none"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    class="d-inline"
                    src="assets/images/profile-img.jpg"
                    width="40"
                    height="40"
                  />
                  <span class="fw-bold">Alissa Gray</span>
                  <!-- <span class="fs-7">alissargray@gmail.com</span> -->
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" type="button" href="profile.html"
                      >Perfil</a
                    >
                  </li>
                  <li><a class="dropdown-item" type="button">Opcion 2</a></li>
                  <li><a class="dropdown-item" type="button">Opcion 3</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="container-md mt-4" style="margin-bottom: 100px">
        <div class="mx-2">
          <div class="d-flex gap-2 mb-2">
            <i class="bi bi-gear"></i>
            <p>Configuración</p>
          </div>
          <div class="d-flex gap-2 mb-2">
            <i class="bi bi-person"></i>
            <p>Cuenta</p>
          </div>
          <div class="d-flex gap-2 mb-2">
            <i class="bi bi-bell"></i>
            <p>Notificaciones</p>
          </div>
          <div class="d-flex gap-2 mb-2">
            <i class="bi bi-lock"></i>
            <p>Privacidad</p>
          </div>
          <div class="d-flex gap-2 mb-2">
            <i class="bi bi-shield-check"></i>
            <p>Seguridad</p>
          </div>
          <div class="d-flex gap-2 mb-2">
            <i class="bi bi-shop"></i>
            <p>Cuenta comercial</p>
          </div>
          <div class="d-flex gap-2 mb-2">
            <i class="bi bi-person-plus"></i>
            <p>Invitar amigos</p>
          </div>
          <div class="d-flex gap-2 mb-2">
            <i class="bi bi-link-45deg"></i>
            <p>Copiar el link de mi perfil</p>
          </div>
          <div class="d-flex gap-2 mb-2">
            <i class="bi bi-question-octagon"></i>
            <p>Ayuda</p>
          </div>
          <div class="d-flex gap-2 mb-2">
            <i class="bi bi-info-circle"></i>
            <p>Sobre Beserva</p>
          </div>
          <div class="d-flex gap-2 mb-2">
            <i class="bi bi-box-arrow-in-right"></i>
            <p>Cerrar sesión</p>
          </div>
        </div>
      </main>

      <div class="d-flex d-md-none border-top fixed-navbar bg-white">
        <a
          class="btn btn-link text-black text-decoration-none"
          id="activeperfil"
          href="home.html"
        >
          <img src="assets/images/inicio.svg" />
          Inicio
        </a>
        <a
          class="btn btn-link text-black text-decoration-none"
          href="reservas-descubre.html"
        >
          <img src="assets/images/descubre.svg" />
          Descubre
        </a>
        <a
          class="btn btn-link text-black text-decoration-none"
          href="recursos.html"
        >
          <img src="assets/images/sources.svg" />
          Recursos
        </a>
        <a
          class="btn btn-link text-black text-decoration-none"
          href="bookings-searchservice.html"
        >
          <img src="assets/images/bookings.svg" />
          Reservas
        </a>
        <a class="btn btn-link active text-decoration-none" href="profile.html">
          <img src="assets/images/user-selected.svg" />
          Perfil
        </a>
      </div>
    </div>

    <script type="module" src="js/profile.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</html>
