<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Beserva</title>
  </head>

  <body>
    <div class="container-fluid p-0">
      <header class="">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a
              id="flecha1"
              class="text-decoration-none text-black fw-bold my-2"
              href="profile-usuario.html"
              ><i class="bi bi-arrow-left"></i> Subir contenido</a
            >
            <img src="assets/images/brand.png" id="vertodo" alt="logo" />
            <div
              class="collapse navbar-collapse justify-content-center fw-bold"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="home.html"
                  >Inicio</a
                >
                <a class="nav-link" href="reservas-descubre.html">Descubre</a>
                <a class="nav-link" href="recursos.html">Recursos</a>
                <a class="nav-link" href="bookings-searchservice.html"
                  >Reservas</a
                >
              </div>
            </div>
            <div class="position-relative align-items-center d-none d-lg-flex">
              <button class="btn btn-link text-dark">
                <i class="bi bi-map fs-5"></i>
              </button>
              <button class="btn btn-link text-dark">
                <i class="bi bi-bell fs-5"></i>
              </button>
              <div class="dropdown">
                <button
                  class="btn btn-link text-dark dropdown-toggle text-decoration-none"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    class="d-inline"
                    src="assets/images/profile-img.jpg"
                    width="40"
                    height="40"
                  />
                  <span class="fw-bold">Alissa Gray</span>
                  <!-- <span class="fs-7">alissargray@gmail.com</span> -->
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" type="button" href="profile.html"
                      >Perfil</a
                    >
                  </li>
                  <li><a class="dropdown-item" type="button">Opcion 2</a></li>
                  <li><a class="dropdown-item" type="button">Opcion 3</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="container-md mt-4" style="margin-bottom: 100px">
        <div>
          <h5 id="vertodo">Notificaciones</h5>
          <div>
            <div class="d-flex border-bottom">
              <button
                class="btn btn-link text-secondary submenu-item active text-decoration-none"
                id="info"
              >
                Crear post
              </button>
              <button
                class="btn btn-link text-secondary submenu-item text-decoration-none"
                id="lugares"
              >
                Subir video
              </button>
            </div>
          </div>
        </div>
        <div class="container mt-4">
          <section class="profile-content active" id="info">
            <div class="my-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-secondary fw-bold"
                >Nombre</label
              >
              <input
                type="name"
                class="form-control border-light text-secondary"
                id="exampleFormControlInput1"
                placeholder="Nombre post"
              />
            </div>

            <div class="my-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-secondary fw-bold"
                >Categoría</label
              >
              <select
                class="form-select border-light text-secondary"
                aria-label="Default select example text-secondary"
              >
                <option class="text-secondary">Categoría</option>
                <option value="1">Category name</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="my-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-secondary fw-bold"
                >Contenido</label
              >
              <textarea
                type="text"
                rows="7"
                class="form-control border-light text-secondary"
                id="exampleFormControlInput1"
                placeholder="¿De que vas a escribir?"
              ></textarea>
            </div>
            <div class="my-3">
              <div class="d-flex">
                <i class="bi bi-file-image m-4 text-secondary fs-2"></i>
                <i class="bi bi-camera-video-fill text-secondary m-4 fs-2"></i>
              </div>
              <button
                class="btn btn-primary bg-primary text-white rounded-pill fw-semibold my-3 w-100"
              >
                Publicar
              </button>
            </div>
          </section>
          <section class="profile-content" id="lugares">
            <div class="my-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-secondary fw-bold"
                >Nombre</label
              >
              <input
                type="name"
                class="form-control border-light"
                id="exampleFormControlInput1"
                placeholder="Nueva App de Beserva"
              />
            </div>

            <div class="my-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-secondary fw-bold"
                >Categoría</label
              >
              <select
                class="form-select border-light text-secondary"
                aria-label="Default select example text-secondary"
              >
                <option>Anuncio</option>
                <option value="1">Category name</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="my-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-secondary fw-bold"
                >Contenido</label
              >
              <textarea
                type="text"
                rows="7"
                class="form-control border-light text-secondary"
                id="exampleFormControlInput1"
              >Acabamos de lanzar una nueva app, en la cual estuvimos trabajando en los ultimos 4 meses</textarea>
            </div>
            <div class="my-3">
              <div class="d-flex">
                <img src="assets/images/profile-mobile/subirvideo.png" alt="" />
              </div>
              <button
                class="btn btn-primary bg-primary text-white rounded-pill fw-semibold my-3 w-100"
              >
                Subir vídeo
              </button>
              <button
                class="btn bg-white text-black rounded-pill fw-semibold my-3 w-100"
              >
                Asignar producto o salón
              </button>
            </div>
          </section>
        </div>
      </main>

      <div class="d-flex d-md-none border-top fixed-navbar bg-white">
        <a
          class="btn btn-link text-black text-decoration-none"
          id="activeperfil"
          href="home.html"
        >
          <img src="assets/images/inicio.svg" />
          Inicio
        </a>
        <a
          class="btn btn-link text-black text-decoration-none"
          href="reservas-descubre.html"
        >
          <img src="assets/images/descubre.svg" />
          Descubre
        </a>
        <a
          class="btn btn-link text-black text-decoration-none"
          href="recursos.html"
        >
          <img src="assets/images/sources.svg" />
          Recursos
        </a>
        <a
          class="btn btn-link text-black text-decoration-none"
          href="bookings-searchservice.html"
        >
          <img src="assets/images/bookings.svg" />
          Reservas
        </a>
        <a
          class="btn btn-link text-black text-decoration-none"
          href="profile.html"
        >
          <img src="assets/images/user.svg" />
          Perfil
        </a>
      </div>
    </div>

    <script type="module" src="js/profile.js"></script>
  </body>
</html>
