<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Beserva</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row me-0">
        <div class="col-5 d-none d-lg-block">
          <img src="/assets/images/slide-1.jpg" class="w-100 h-100" />
        </div>
        <div class="col-12 col-lg-7">
          <div class="form-container px-lg-7 py-5">
            <div
              class="w-100 px-2 px-md-2 px-lg-7 position-relative text-center"
            >
              <button
                class="btn position-absolute top-0 start-0 ms-lg-6"
                id="back-btn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-arrow-left-short"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"
                  />
                </svg>
              </button>
              <img class="mb-5" src="/assets/images/brand.png" alt="logo" />
            </div>
            <div class="w-100 px-2 px-md-2 px-lg-7 position-relative">
              <div class="form-step active">
                <h4>Regístrate</h4>
                <p>
                  Únete a la comunidad que te conecta con los mejores servicios y
                  productos de belleza y bienestar.
                </p>
                <div class="py-2">
                  <div class="p-1">
                    <label class="form-label fw-semibold" for="centerName"
                      >Nombre completo</label
                    >
                    <input
                      type="text"
                      placeholder="Juana Ramírez"
                      class="form-control"
                      id="centerName"
                    />
                  </div>
                  <div class="p-1">
                    <label
                      class="form-label fw-semibold"
                      for="centerDescription"
                      >Correo electronico</label
                    >
                    <input
                      type="email"
                      placeholder="juana_r_84@gmail.com"
                      class="form-control"
                      id="centerDescription"
                    />
                  </div>
                  <div class="p-1">
                    <label class="form-label fw-semibold">País</label>
                    <select
                      class="form-select"
                      id="service-category"
                      aria-label="Categorías"
                    >
                      <option value="Option 1">Mexico</option>
                      <option value="Option 2">Opción 2</option>
                      <option value="Option 3">Opción 3</option>
                    </select>
                  </div>
                  <div class="p-1">
                    <label class="form-label fw-semibold">Teléfono</label>
                    <div class="row">
                      <div class="col-3">
                        <select
                          class="form-select"
                          id="service-category"
                          aria-label="Categorías"
                        >
                          <option value="Option 1">+52</option>
                          <option value="Option 2">Opción 2</option>
                          <option value="Option 3">Opción 3</option>
                        </select>
                      </div>
                      <div class="col">
                        <input
                          type="number"
                          placeholder="123456789"
                          class="form-control"
                          id="centerDescription"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="p-1">
                    <label class="form-label fw-semibold" for="centerName"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      placeholder="*********"
                      class="form-control"
                      id="centerName"
                    />
                  </div>
                  <div class="p-1">
                    <label class="form-label fw-semibold" for="centerName"
                      >Confirmar contraseña</label
                    >
                    <input
                      type="password"
                      placeholder="*********"
                      class="form-control"
                      id="centerName"
                    />
                  </div>
                </div>
              </div>
              <div class="form-step">
                <div class="py-2">
                  <h5 class="my-4">Ingresa el código</h5>
                  <p>
                    Te hemos enviado un código de verificación a tu número de teléfono. Si no has recibido el código, haz click <a href="#" class="text-decoration-none">Reenviar</a> 
                  </p>
                  <div class="d-flex gap-4 justify-content-center">
                    <div class="border rounded" style="height: 58px; width: 58px;"></div>
                    <div class="border rounded" style="height: 58px; width: 58px;"></div>
                    <div class="border rounded" style="height: 58px; width: 58px;"></div>
                    <div class="border rounded" style="height: 58px; width: 58px;"></div>
                    <div class="border rounded" style="height: 58px; width: 58px;"></div>
                  </div>
                  <div class="text-center my-4">
                    <span>El código caducará en 01:59</span>
                  </div>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-primary text-light w-100"
                id="next-btn"
              >
                Siguiente
              </button>
              <button
                type="button"
                class="btn btn-link text-black text-decoration-none w-100 mt-3"
                id="back-btn"
              >
                Volver
              </button>
              <a
                type="button"
                class="btn btn-primary text-light w-100 mt-3 d-none"
                id="save-profile-btn"
                href="homeb2b.html"
                >Crear perfil</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/signup.js"></script>
  </body>
</html>
