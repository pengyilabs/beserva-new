<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="css/jsCalendar.css">
  <script type="text/javascript" src="js/jsCalendar.js"></script>
  <title>Beserva</title>
</head>

<body class="body-overflow">

  <main class="vh-100 d-flex">
    <!-- Sidebar start -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-secondary h-100" style="width: 280px;">
      <a href="/" class="d-flex align-items-center justify-center my-3 mx-auto text-white text-decoration-none">
        <img src="assets/images/logo-dark.png" alt="logo" />
      </a>
      <ul class="nav nav-pills flex-column mb-auto mt-5">
        <li class="nav-item">
          <a href="#" class="nav-link text-dark d-flex gap-3" aria-current="page">
            <i class="bi bi-search"></i>
            Buscar
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex gap-3">
            <i class="bi bi-bell"></i>
            Notificationes
          </a>
        </li>
      </ul>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link text-dark d-flex gap-3" aria-current="page">
            <i class="bi bi-house"></i>
            Inicio
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex gap-3">
            <i class="bi bi-calendar"></i>
            Calendario
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex gap-3">
            <i class="bi bi-graph-down"></i>
            Metricas
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex gap-3">
            <i class="bi bi-person-plus"></i>
            Clientes
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex gap-3">
            <i class="bi bi-ticket"></i>
            Cupones
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex gap-3">
            <i class="bi bi-people"></i>
            Equipo
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex gap-3">
            <i class="bi bi-inboxes"></i>
            Inventario
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex gap-3">
            <i class="bi bi-flower1"></i>
            Servicios
          </a>
        </li>
      </ul>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link text-dark d-flex gap-3" aria-current="page">
            <i class="bi bi-person-gear"></i>
            Cuenta
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex gap-3">
            <i class="bi bi-box-arrow-left"></i>
            Cerrar sesión
          </a>
        </li>
      </ul>
    </div>
    <!-- Sidebar end -->
    <!-- Right Content start -->
    <div class="d-flex">
      <div class="w-100 px-3 bg-gray bg-opacity-10">
        <nav class="navbar border-bottom">
          <div class="container-fluid">
            <h6 class="m-1">Equipo</h6>

          </div>
        </nav>
        <div class=" d-flex m-3 justify-content-between">
          <div class="d-flex">
            <div class="m-1">
              <button type="button" class="btn btn-light bg-light text-black rounded h-100">Filtros <i
                  class="bi bi-filter m-3"></i></button>

            </div>
            <div class="d-flex">
              <i class="bi bi-search m-3 "></i>
              <input type="search" class="form-control bg-light" id="Services-search" placeholder="Juliana@beserva.com">
            </div>
          </div>

        </div>
        <div>
          <div>
            <nav class="navbar border-bottom">
              <div class="container-fluid">
                <h6>Estilistas</h6>
              </div>
            </nav>
          </div>
          <div class="card border-top m-4 bg-light">
            <div class="card-body d-flex justify-content-start">
              <img class="m-1" src="assets/images/Miembro1.png" alt="Miembre1">
              <img class="m-1" src="assets/images/Miembro2.png" alt="Miembre2">
            </div>
          </div>

        </div>
        <div>
          <div>
            <nav class="navbar border-bottom">
              <div class="container-fluid">
                <h6>Managers</h6>
              </div>
            </nav>
          </div>
          <div class="card border-top m-4 bg-light">
            <div class="card-body d-flex justify-content-start">
              <img class="m-1" src="assets/images/Manager1.png" alt="Manager1">
              <img class="m-1" src="assets/images/Manager2.png" alt="Manager2">

            </div>
          </div>

        </div>
        <div>
          <div>
            <nav class="navbar border-bottom">
              <div class="container-fluid">
                <h6>Dueños</h6>
              </div>
            </nav>
          </div>
          <div class="card border-top m-4 bg-light">
            <div class="card-body d-flex justify-content-start">
              <img class="m-1" src="assets/images/Dueño1.png" alt="Dueño1">
              <img class="m-1" src="assets/images/Dueño2.png" alt="Dueño2">


            </div>
          </div>

        </div>

      </div>
      <div class="m-3">
        <h6>Crear miembro</h6>
        <div class="d-flex m-3">
          <img class="m-1" src="assets/images/Eclipse1.png" alt="Eclipse1">
          <button class="m-1 btn btn-light bg-white rounded h-75 text-gray">Cambiar</button>
        </div>
        <div>
          <div>
            <h6 class="text-gray">Color Calendario</h6>
            <img src="assets/images/Eclipse2.png" alt="Eclipse2">
            <img src="assets/images/Eclipse3.png" alt="Eclipse3">
            <img src="assets/images/Eclipse4.png" alt="Eclipse4">


            <h6 class="text-gray">Rol y permisos</h6>
            <select class="form-select m-1" aria-label="Default select example">
              <option selected>Seleccionar</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

          </div>

        </div>
        <!-- Right Content end -->
  </main>

  <script type="module" src="js/main.js"></script>
</body>

</html>
